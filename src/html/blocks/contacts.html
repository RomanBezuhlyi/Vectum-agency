<section class="contacts">
	<div class="container">
		<ul class="breadcrumbs">
			<li class="breadcrumbs__item"><a href="#">Головна</a></li>
			<li class="breadcrumbs__item">
				<img src="./img/icon-chevron-right.svg" alt="" />
			</li>
			<li class="breadcrumbs__item"><a href="#">Контакти</a></li>
		</ul>
		<div class="contacts__content">
			<div class="contacts__left">
				<div class="contacts__left-top">
					<h1 class="contacts__title">Контакт для співпраці</h1>
					<p class="contacts__text">Зв’яжіться з нами зручним способом.</p>
				</div>
				<ul class="contacts__list">
					<li class="contacts__item">
						<div class="contacts__item-icon">
							<img src="./img/icon-contacts-location.svg" alt="" />
						</div>
						<div class="contacts__item-info">
							<p class="contacts__item-label">Адреса:</p>
							<p class="contacts__item-value">Україна, м. Київ</p>
						</div>
					</li>
					<li class="contacts__item">
						<div class="contacts__item-icon">
							<img src="./img/icon-contacts-phone.svg" alt="" />
						</div>
						<div class="contacts__item-info">
							<p class="contacts__item-label">Телефон:</p>
							<a class="contacts__item-value" href="tel:380XXXXXXXXX"
								>+38 (0XX) XXX XX XX</a
							>
						</div>
					</li>
					<li class="contacts__item">
						<div class="contacts__item-icon">
							<img src="./img/icon-contacts-mail.svg" alt="" />
						</div>
						<div class="contacts__item-info">
							<p class="contacts__item-label">Email:</p>
							<a class="contacts__item-value" href="mailto:info@youragency.ua"
								>info@youragency.ua</a
							>
						</div>
					</li>
				</ul>
				<span class="contacts__line"></span>
				<div class="contacts__socials">
					<p class="contacts__socials-title">Ми онлайн:</p>
					<div class="contacts__socials-list">
						<a class="contacts__socials-item" href="#">
							<img src="./img/icon-instagram.svg" alt="" />
						</a>
						<a class="contacts__socials-item" href="#">
							<img src="./img/icon-facebook.svg" alt="" />
						</a>
						<a class="contacts__socials-item" href="#">
							<img src="./img/icon-in.svg" alt="" />
						</a>
						<a class="contacts__socials-item" href="#">
							<img src="./img/icon-telegram.svg" alt="" />
						</a>
						<a class="contacts__socials-item" href="#">
							<img src="./img/icon-whatsapp.svg" alt="" />
						</a>
						<a class="contacts__socials-item" href="#">
							<img src="./img/icon-viber.svg" alt="" />
						</a>
					</div>
				</div>
			</div>
			<div class="contacts__right">
				<h2 class="contacts__right-title">Звʼяжіться з нами</h2>
				<p class="contacts__right-text">
					Залиште свої контакти та коротко опишіть запит
				</p>
				<form class="contacts__form">
					<input type="text" placeholder="Ваше ім’я*" />
					<input type="text" placeholder="Номер телефону*" data-phone-input />
					<textarea placeholder="Повідомлення*"></textarea>
					<label class="custom-checkbox form-checkbox">
						<input type="checkbox" class="consent-checkbox" required />
						<span class="checkmark"></span>
						<span class="checkbox-text">
							Надсилаючи повідомлення, я підтверджую, що ознайомлений та згоден
							з
							<a href="#">політикою конфіденційності</a> даного сайту
						</span>
					</label>
					<button class="btn-primary" type="submit">Надіслати</button>
				</form>
			</div>
		</div>
	</div>
</section>
