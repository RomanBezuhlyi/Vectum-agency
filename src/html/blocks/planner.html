<section class="planner-wrap">
	<div class="container">
		<div class="planner">
			<div class="planner__left">
				<h2 class="planner__title">
					Хочете <span class="planner__title-accent">збільшити продажі</span> за
					допомогою діджитал маркетингу<span class="planner__title-end">?</span>
				</h2>
				<p class="planner__text">
					Зв’яжіться з нами — підберемо ефективну стратегію саме для вашого
					бізнесу.
				</p>
			</div>
			<div class="planner__right">
				<div class="planner__form">
					<h3 class="planner__form-title">
						Запланувати обговорення проекту<span></span>
					</h3>
					<p class="planner__form-text">
						Отримайте детальну та зрозумілу комерційну пропозицію
					</p>
					<div class="planner__form-tabs">
						<button class="planner__form-tab">PPS</button>
						<button class="planner__form-tab">Таргет</button>
						<button class="planner__form-tab">SMM</button>
						<button class="planner__form-tab">Influence</button>
						<button class="planner__form-tab">Tik-Tok</button>
						<button class="planner__form-tab">Digital marketing</button>
						<button class="planner__form-tab">Web development</button>
						<button class="planner__form-tab">Інше</button>
					</div>
					<form>
						<input type="hidden" name="selectedService" id="selected-service" />
						<div class="row">
							<input type="text" placeholder="Ваше ім’я" required />
							<input
								type="text"
								placeholder="Номер телефону"
								data-phone-input
								required
							/>
						</div>
						<div class="row">
							<input type="email" placeholder="Ваш E-mail" />
							<input type="text" placeholder="Посилання на сайт" />
						</div>
						<textarea placeholder="Коментар"></textarea>
						<label class="custom-checkbox form-checkbox">
							<input type="checkbox" class="consent-checkbox" required />
							<span class="checkmark"></span>
							<span class="checkbox-text">
								Надсилаючи повідомлення, я підтверджую, що ознайомлений та
								згоден з <a href="#">політикою конфіденційності</a> даного сайту
							</span>
						</label>
						<button class="" type="submit">Надіслати</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
